<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biodata Hendra Mulyana</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .profile-card {
      background-color: #ffffff;
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 30px;
    }

    .profile-card .header {
    background: #6c63ff;
    padding: 60px 20px;   
    position: relative;
    }

    profile-card .header::after {
    display: none;
    }

    .profile-card img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 50%;         
    border: 6px solid #ffffff;
    position: relative;
    z-index: 10;
    margin-top: -90px;         
    background-color: #ffffff;
    }


    .profile-card h2 {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }

    .profile-card p.subtitle {
      color: #777;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .profile-card .info {
      text-align: left;
      padding: 0 30px;
    }

    .profile-card .info .section {
      margin-bottom: 20px;
    }

    .profile-card .info .section h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #6c63ff;
    }

    .profile-card .info .section ul,
    .profile-card .info .section p {
      font-size: 16px;
      color: #444;
      line-height: 1.5;
    }

    .profile-card .info .section ul li {
      margin-bottom: 8px;
    }

    @media (max-width: 480px) {
      .profile-card {
        padding-bottom: 20px;
      }

      .profile-card .info {
        padding: 0 20px;
      }

      .profile-card h2 {
        font-size: 22px;
      }

      .profile-card .info .section h3 {
        font-size: 16px;
      }

      .profile-card .info .section ul li,
      .profile-card .info .section p {
        font-size: 14px;
      }

    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="header">
      <img src="Foto Hendra.jpg" alt="Foto Hendra" />
    </div>
    <h2>Hendra Mulyana</h2>

    <div class="info">
      <div class="section">
        <h3>Biodata Pribadi</h3>
        <p><strong>Umur:</strong> 19 Tahun</p>
        <p><strong>Tempat Lahir:</strong> Bogor, 1 April 2006</p>
        <p><strong>Email:</strong> hmulyana282@gmail.com</p>
        <p><strong>Status:</strong> Pelajar</p>
      </div>

      <div class="section">
        <h3>Riwayat Pendidikan</h3>
        <ul>
          <li>SDN Klapanunggal 04 </li>
          <li>SMP Amal Mulia</li>
          <li>SMK Amal Mulia</li>
          <li>Universitas Indraprasta PGRI</li>
        </ul>
      </div>

      <div class="section">
        <h3>Hobi</h3>
        <ul>
          <li>Berjualan</li>
          <li>Game</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
